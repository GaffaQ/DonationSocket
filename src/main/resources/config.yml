  message: "&6{username} &eberdonasi sebesar &aRp{amount}&e dan mendapatkan paket &b{package}&e! ðŸŽ‰"
  # COntoh: "ENTITY_PLAYER_LEVELUP", "ENTITY_EXPERIENCE_ORB_PICKUP", "BLOCK_ANVIL_USE"
